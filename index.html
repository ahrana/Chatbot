
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot animated"></i> Chatbot</h2>
        </div>
        <div class="chat-log" id="chatLog">
            <div class="chat-message bot">
                <p>Hello! How can I assist you?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

   <!-- Footer -->
    <footer class="footer">
        <div class="social-contact">
            <a href="https://www.facebook.com/cxrana" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/cxrana" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/ahrana/" class="social-link"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
